<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller='MyController'>

    <ion-pane>
      <ion-header-bar class="bar-energized">
        <h1 class="title">Toast</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-repeat="toast in toasts">
          <img class='toast' ng-src="{{toast.image}}" />
          <!--<img class='toast' src="http://the-toast.net/wp-content/uploads/2016/03/toast-1077984_1920.jpg">
          <img class='toast' src="https://www.ahealthiermichigan.org/wp-content/uploads/2014/09/Transform-toast-into-breakfast.jpg">
          <img class='toast' src="http://www.jpband.com/wp-content/uploads/2009/10/toast.jpg">
          <img class='toast' src="http://chicago-toast.com/img/big-toast-img.png">
          <img class='toast' src="https://hamfistedtales.files.wordpress.com/2016/07/toast.jpg"> -->
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
